<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Taking App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <h2>Note app</h2>
        </div>
        <div class="search">
            <input type="text" id="srch" placeholder="Search a note">
        
        </div>
    </header>
    <!--Container-->
    <div id="con-body" class="container">
        <div class="inp-frm">
            <form action="" id="add-frm">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title">
                
                <textarea id="n-body"  placeholder="Note body"></textarea>
                <button type="submit" id="save">Save</button>
                <button type ="reset" id="reset">Reset</button>

            </form>
        </div>
        <!--Table-->
        <div id="tbl-div" class="table">
            <table id="items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                
            </table>
        </div>
    </div>
    <!--External script-->
    <script src="./script.js"></script>
    
</body>
</html>
